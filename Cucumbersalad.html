        <h1>Cucumber Salad</h1>
    <h2>Ingredients</h2>
    <ul>
        <li>1 sliced cucumber</li>
        <li>3 tbsp sugar</li>
        <li>1/4 cup fresh lemon juice</li>
        <li>8 oz. sour cream</li>
        <li>1 tspn salt</li>
      <li>1/2 tspn dill</li>  
     </ul>
     <h3>Method</h3>
     <ul>
         <li>1)Dissolve sugar in lemon juice. Add sour cream, salt and  dill. Mix with the cucumbers. </li>
     </ul>
